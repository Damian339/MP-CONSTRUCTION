<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONSTRUKCJA MP</title>
    <style>
        /* Resetowanie stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style globalne */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background: #f4f4f4;
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #F3C700;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
            color: #333;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #000;
        }

        .hero {
            height: 100vh;
            background: url('https://klimaty-wnetrz.pl/images/wykonczenie-mieszkania-krok-po-kroku-6138.webp') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeInDown 1.5s ease;
        }

        .hero-content h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .hero-content a {
            background: #F3C700;
            padding: 15px 30px;
            color: #333;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .hero-content a:hover {
            background: #ffb000;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .services {
            padding: 80px 50px;
            background: #fff;
        }

        .services h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .service-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            animation: fadeInUp 1.5s ease;
        }

        .service-item {
            background: #f9f9f9;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .about {
            display: flex;
            align-items: center;
            padding: 80px 50px;
            gap: 50px;
            background: #f4f4f4;
        }

        .about img {
            max-width: 50%;
            border-radius: 10px;
        }

        .about-text {
            max-width: 50%;
        }

        .gallery {
            padding: 60px 40px;
            background: #fff;
            text-align: center;
        }

        .gallery h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .gallery-slider {
            position: relative;
            overflow: hidden;
            max-width: 100%;
            height: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slider-wrapper {
            display: flex;
            width: calc(100% * 4);
            animation: slide 16s infinite;
        }

        .slider-wrapper img {
            width: 100%;
            flex-shrink: 0;
            height: 400px;
            object-fit: cover;
        }

        @keyframes slide {
            0%, 20% { transform: translateX(0); }
            25%, 45% { transform: translateX(-100%); }
            50%, 70% { transform: translateX(-200%); }
            75%, 100% { transform: translateX(-300%); }
        }
    </style>
</head>
<body>
    <header>
        <h1>MP Construction</h1>
        <nav>
            <a href="#hero">Dom</a>
            <a href="#services">Usługi</a>
            <a href="#about">O nas</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <section class="hero" id="hero">
        <div class="hero-content">
            <h2>Tworzymy Twoje Wymarzone Wnętrza</h2>
            <p>Profesjonalne wykończenie wnętrz mieszkalnych, domów i biur. Zaufaj ekspertom.</p>
            <a href="#services">Poznaj nasze usługi</a>
        </div>
    </section>

    <footer id="contact">
        <p>© 2024 MP Construction | <a href="tel:666719834">666 719 834</a></p>
    </footer>
</body>
</html>
