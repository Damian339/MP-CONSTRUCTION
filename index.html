<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP CONSTRUCTION</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background: #f4f4f4;
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #F3C700;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
            color: #333;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #000;
        }

        .gallery {
            padding: 60px 20px;
            background: #fff;
            text-align: center;
        }

        .gallery h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }

        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-container img:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MP Construction</h1>
        <nav>
            <a href="#hero">Home</a>
            <a href="#services">Usługi</a>
            <a href="#about">O nas</a>
            <a href="#gallery">Galeria</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <section class="gallery" id="gallery">
        <h2>Nasza Galeria</h2>
        <div class="gallery-container">
            <img src="2b6d9a20-39e8-4084-bae9-e2f0fa6dbd0d.JPG" alt="Zdjęcie 1" onclick="openModal(this)">
            <img src="34fbc5e1-e571-420f-bb87-05fc80fcc74a.JPG" alt="Zdjęcie 2" onclick="openModal(this)">
            <img src="350c53e5-171c-41f3-a804-3c1dc3c47833.JPG" alt="Zdjęcie 3" onclick="openModal(this)">
            <img src="3e29e9c9-a61d-4783-8c38-b18836d30f38.JPG" alt="Zdjęcie 4" onclick="openModal(this)">
        </div>
    </section>

    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        function openModal(img) {
            document.getElementById("imageModal").style.display = "flex";
            document.getElementById("modalImg").src = img.src;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>

    <footer id="contact">
        <p>&copy; 2024 MP Construction | Wszystkie prawa zastrzeżone | <a href="tel:666719834">666 719 834</a></p>
    </footer>
</body>
</html>
