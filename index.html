<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP CONSTRUCTION</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background: #f4f4f4;
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #F3C700;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
            color: #333;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #000;
        }

        .hero {
            height: 100vh;
            background: url('https://klimaty-wnetrz.pl/images/wykonczenie-mieszkania-krok-po-kroku-6138.webp') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeInDown 1.5s ease;
        }

        .hero-content h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .hero-content a {
            background: #F3C700;
            padding: 15px 30px;
            color: #333;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .hero-content a:hover {
            background: #ffb000;
        }

        .gallery {
            padding: 60px 40px;
            background: #fff;
            text-align: center;
        }

        .gallery h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .gallery-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-container img:hover {
            transform: scale(1.1);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>MP Construction</h1>
        <nav>
            <a href="#hero">Home</a>
            <a href="#gallery">Galeria</a>
        </nav>
    </header>

    <section class="hero" id="hero">
        <div class="hero-content">
            <h2>Tworzymy Twoje Wymarzone Wnętrza</h2>
            <p>Profesjonalne wykończenia wnętrz mieszkań, domów i biur. Zaufaj ekspertom.</p>
        </div>
    </section>

    <section class="gallery" id="gallery">
        <h2>Galeria naszych realizacji</h2>
        <div class="gallery-container">
            <img src="img1.jpg" alt="Zdjęcie 1">
            <img src="img2.jpg" alt="Zdjęcie 2">
            <img src="img3.jpg" alt="Zdjęcie 3">
            <img src="img4.jpg" alt="Zdjęcie 4">
        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>

    <script>
        const images = document.querySelectorAll('.gallery-container img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        images.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.classList.add('active');
                lightboxImg.src = img.src;
            });
        });

        function closeLightbox() {
            lightbox.classList.remove('active');
        }
    </script>


    <footer id="contact">
        <p>&copy; 2024 MP Construction | Wszystkie prawa zastrzeżone | <a href="tel:666719834">666 719 834</a></p>
    </footer>
</body>
</html>
